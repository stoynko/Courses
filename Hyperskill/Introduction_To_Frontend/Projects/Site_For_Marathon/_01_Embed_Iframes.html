<!-- Description:
Let's start creating the landing page by adding two iframes to the page.

The first iframe should contain a motivational video for runners from YouTube.
You can choose any video that inspires and motivates runners to participate in the race.

The second iframe will display the London weather forecast. Use the weather widget from meteoblue.
Please configure the widget to display the weather of London for 7 days, including the icon,
minimum and maximum temperature, wind speed and direction.

Wrap each iframe in a block with an iframe-container class to further work with the styles.

Objectives:
  At the first stage, you should have:
    • iframe with an embedded Youtube video;
    • iframe with a weather widget;
    • Each iframe must be wrapped in a block with a class iframe-container
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="iframe-container">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/rVZkgFCajnM"></iframe>
</div>
<div class="iframe-container">
  <iframe src="https://www.meteoblue.com/en/weather/widget/daily/london_united-kingdom_2643743?geoloc=fixed&days=7&tempunit=CELSIUS&
              windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=1&maxtemperature=1&mintemperature=1&
               windspeed=1&windgust=0&winddirection=1&uv=0&humidity=0&precipitation=0&precipitationprobability=0&spot=0&pressure=0&
               layout=light" allowtransparency="true"
          sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 378px; height: 420px">
  </iframe>
</div>
</body>
</html>
