        • Use the <ol> tag to construct an ordered list for the articles.
        • Assign the type attribute of the <ol> tag to "I" to display uppercase Roman numerals.
        • In the <ol> tag, generate 3 individual list items with the <li> tag.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hyperblog</title>
</head>
<header>
    <h1>Hyperblog</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#politics">Politics</a></li>
            <li><a href="#sports">Sports</a></li>
            <li><a href="#entertainment">Entertainment</a></li>
            <li><a href="#technology">Technology</a></li>
        </ul>
    </nav>
</header>
<body>
<aside>
    <h2>Popular Articles</h2>
    <ol type="I">
        <li>
            <a href="">10 Mistakes You’re Still Making in Java (and How to Fix Them)</a>
        </li>
        <li>
            <a href="">Mastering JavaScript in 2025: The Ultimate Guide</a>
        </li>
        <li>
            <a href="">This One Workflow Boosted My Output by 300%</a>
        </li>
    </ol>
</aside>
</body>
</html>
