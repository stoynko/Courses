<!--In this stage, your task is to build the header for the blog template.
The header needs to contain the blog title, navigation menu, and right semantic tags for improved structure and accessibility.
Below given is the header structure:
    1.Header Structure:
        • Use the <header> tag as the container for the header content.
        • Place the blog title within an <h1> tag for proper semantic structure.

    2.Navigation Menu:
        • Use the <nav> tag to define the navigation section.
        • Create an unordered list with the <ul> tag.
        • Each list item should be represented by an <li> tag containing an anchor link (<a>) with appropriate href attributes that link to different sections of the blog.

    3.Accessibility and Semantics:
        • Ensure all elements are properly nested and use HTML5 semantic tags to enhance structure and accessibility.

Objectives:
    In this stage, you are required to:
        • Use the <header> tag as the container for the header content.
        • Put any blog title within the suitable heading tag: <h1>.
        • Use the <nav> tag for the navigation section.
        • Use the <ul> tag to create an unordered list for the navigation menu items.
        • Create 5 separate list items within the list using <li> tags.
        • Each list item should contain an anchor tag <a> with appropriate href attributes for the different sections/pages of the blog. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hyperblog</title>
</head>
<header>
    <h1>Hyperblog</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#politics">Politics</a></li>
            <li><a href="#sports">Sports</a></li>
            <li><a href="#entertainment">Entertainment</a></li>
            <li><a href="#technology">Technology</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
